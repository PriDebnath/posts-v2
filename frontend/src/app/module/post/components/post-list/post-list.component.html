<div class="post-card-container">
  @for ( post of posts; track post.id){
  <div class="post-card">
    <div class="circle" [ngStyle]="{ background: null | getColor }"></div>
    <div class="post-content">
      <app-post-card
        [post]="post"
        (refeshList)="handleRefeshList()"
      ></app-post-card>
    </div>
  </div>
  }
</div>

<div class="add-button-container" (click)="handleAddPost()">
  <nz-icon nzType="plus" nzTheme="outline" style="color: white; scale: 2" />
</div>
